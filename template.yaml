AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  economins-sam

  Sample SAM Template for economins-sam

Parameters:
  RebApiKey:
    Type: String
    NoEcho: true
  EcosApiKey:
    Type: String
    NoEcho: true
  KrxApiKey:
    Type: String
    NoEcho: true
  OpenAiKey:
    Type: String
    NoEcho: true
  DdbTable:
    Type: String
    NoEcho: true
  SlackWebhookUrl:
    Type: String
    NoEcho: true
  LambdaRoleName:
    Type: String
  AccountId:
